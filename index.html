<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Casa Carmaretti | Sipariş Sistemi</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Background Elements -->
  <div class="app-bg"></div>

  <!-- Main Application Wrapper -->
  <div class="app-wrapper d-flex flex-column h-100">

    <!-- Top Navigation -->
    <nav class="app-nav">
      <div class="container-fluid px-3 h-100">
        <div class="d-flex align-items-center justify-content-between h-100">

          <!-- Left: Brand & Search -->
          <div class="d-flex align-items-center gap-4">
            <div class="brand d-flex align-items-center gap-2">
              <div class="brand-logo">
                <i class="bi bi-fire text-white"></i>
              </div>
              <div>
                <h1 class="h6 fw-bold mb-0 text-white">CASA CARMARETTI</h1>
                <p class="x-small text-white-50 mb-0">POS SYSTEM v3.0</p>
              </div>
            </div>

            <div class="search-bar d-none d-md-flex align-items-center">
              <i class="bi bi-search text-white-50"></i>
              <input type="text" id="productSearch" placeholder="Ürün Ara..." autocomplete="off">
            </div>
          </div>

          <!-- Right: Actions & User -->
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-dark-glass position-relative" data-bs-toggle="modal" <!-- Navbar -->
              <nav class="app-nav d-flex align-items-center justify-content-between px-3 px-md-4">
                <div class="d-flex align-items-center gap-3">
                  <div class="brand-logo text-primary">
                    <i class="bi bi-grid-fill"></i>
                  </div>
                  <div>
                    <h1 class="h5 mb-0 fw-bold text-white tracking-wide">CASA CARMARETTI</h1>
                    <div class="x-small text-secondary">Restaurant POS System</div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                  <!-- KDS Toggle Button (Hidden by default, shown for Masters) -->
                  <button id="btn-toggle-mode" class="btn btn-dark-glass d-none">
                    <i class="bi bi-display me-2"></i> <span id="mode-text">Mutfak Ekranı</span>
                  </button>

                  <div class="d-flex align-items-center gap-2 text-end">
                    <div class="d-none d-md-block">
                      <div id="activeWaiterName" class="text-white fw-bold x-small">--</div>
                      <div id="waiterRank" class="text-secondary x-small">Giriş Yapılmadı</div>
                    </div>
                    <div class="avatar rounded-circle bg-white bg-opacity-10 text-white">
                      <i class="bi bi-person-fill"></i>
                    </div>
                  </div>
                </div>
              </nav>
          </div>
          </main>

        </div>

        <!-- Modals -->

        <!-- User Login Modal -->
        <div class="modal fade" id="waiterModal" tabindex="-1" data-bs-backdrop="static">
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow-lg">
              <div class="modal-body p-4 text-center">
                <div class="mb-3">
                  <i class="bi bi-person-circle display-4 text-primary"></i>
                </div>
                <h5 class="fw-bold mb-3">Garson Girişi</h5>
                <input type="text" class="form-control form-control-lg text-center mb-3" id="waiterModalInput"
                  placeholder="Ad Soyad">
                <button type="button" class="btn btn-primary w-100" id="waiterModalSave">Giriş Yap</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Active Orders Modal (Açık Masalar) -->
        <div class="modal fade" id="activeOrdersModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content border-0 shadow">
              <div class="modal-header bg-warning-subtle">
                <h5 class="modal-title fw-bold text-warning-emphasis"><i class="bi bi-clock-history me-2"></i>Açık
                  Masalar
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body p-0">
                <ul id="activeOrdersList" class="list-group list-group-flush"></ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Closed History Modal (Kapananlar) -->
        <div class="modal fade" id="historyModal" tabindex="-1">
          <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content border-0 shadow">
              <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold text-secondary"><i class="bi bi-journal-check me-2"></i>Kapanan İşlemler
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body p-0 bg-light">
                <ul id="calcList" class="list-unstyled d-flex flex-column gap-3 p-3 mb-0"></ul>
              </div>
            </div>
          </div>
        </div>

        <canvas id="receiptCanvas" hidden></canvas>
        <div class="toast-container position-fixed top-0 end-0 p-3"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
        <script>
          // Firebase global variables - Netlify injects these during build
          window.FIREBASE_API_KEY = "__FIREBASE_API_KEY__";
          window.FIREBASE_AUTH_DOMAIN = "__FIREBASE_AUTH_DOMAIN__";
          window.FIREBASE_DATABASE_URL = "__FIREBASE_DATABASE_URL__";
          window.FIREBASE_PROJECT_ID = "__FIREBASE_PROJECT_ID__";
          window.FIREBASE_STORAGE_BUCKET = "__FIREBASE_STORAGE_BUCKET__";
          window.FIREBASE_MESSAGING_SENDER_ID = "__FIREBASE_MESSAGING_SENDER_ID__";
          window.FIREBASE_APP_ID = "__FIREBASE_APP_ID__";
        </script>
        <script type="module" src="./js/ui.js"></script>
</body>

</html>
