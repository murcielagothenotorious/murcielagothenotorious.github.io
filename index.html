<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Casa Carmaretti | Sipariş Sistemi</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inconsolata:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Main Application Wrapper -->
  <div class="app-wrapper d-flex flex-column vh-100">

    <!-- Top Navigation -->
    <nav class="app-nav d-flex align-items-center justify-content-between px-3 px-lg-4 flex-shrink-0">
      <!-- Left: Brand -->
      <div class="d-flex align-items-center gap-3">
        <div class="brand-logo"><i class="bi bi-fire"></i></div>
        <div>
          <h1 class="h6 fw-bold mb-0 text-white">CASA CARMARETTI</h1>
          <p class="x-small text-white-50 mb-0">POS v3.0</p>
        </div>
      </div>

      <!-- Right: Actions & User -->
      <div class="d-flex align-items-center gap-2 gap-lg-3">
        <!-- KDS Toggle Button (only for masters) -->
        <button id="btn-toggle-mode" class="btn btn-outline-light btn-sm d-none">
          <i class="bi bi-display me-1"></i> <span id="mode-text">Mutfak</span>
        </button>

        <!-- Açık Masalar -->
        <button class="btn btn-outline-warning btn-sm position-relative" data-bs-toggle="modal"
          data-bs-target="#activeOrdersModal">
          <i class="bi bi-clock-history"></i>
          <span class="d-none d-md-inline ms-1">Açık</span>
          <span id="activeOrderBadge"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
        </button>

        <!-- Kapananlar -->
        <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#historyModal">
          <i class="bi bi-journal-check"></i>
          <span class="d-none d-md-inline ms-1">Geçmiş</span>
        </button>

        <div class="vr bg-white opacity-25 d-none d-lg-block"></div>

        <!-- User Profile -->
        <div class="d-flex align-items-center gap-2">
          <div class="text-end d-none d-md-block">
            <p class="mb-0 fw-bold small text-white" id="activeWaiterName">Giriş Yap</p>
            <p class="mb-0 x-small text-white-50" id="waiterRank">-</p>
          </div>
          <div class="avatar"><i class="bi bi-person-fill"></i></div>
        </div>
      </div>
    </nav>

    <!-- Content Area Wrapper -->
    <div class="flex-grow-1 overflow-hidden position-relative">

      <!-- VIEW: POS (Sipariş Ekranı) -->
      <div id="pos-view" class="h-100">
        <div class="row g-0 h-100">

          <!-- LEFT: Menu Section -->
          <div class="col-lg-8 col-xl-9 h-100 d-flex flex-column bg-light">
            <!-- Stats Bar -->
            <div class="d-flex align-items-center gap-4 px-3 py-2 bg-white border-bottom">
              <div class="stat-item">
                <span class="text-muted x-small d-block">SİPARİŞLER</span>
                <strong id="waiterOrderCount">0</strong>
              </div>
              <div class="vr"></div>
              <div class="stat-item">
                <span class="text-muted x-small d-block">SERVİS PAYI</span>
                <strong class="text-success" id="waiterServiceShare">0 $</strong>
              </div>
              <div class="ms-auto">
                <div class="search-bar d-flex align-items-center bg-light border rounded-pill px-3 py-1">
                  <i class="bi bi-search text-muted me-2"></i>
                  <input type="text" id="productSearch" class="border-0 bg-transparent" placeholder="Ara...">
                </div>
              </div>
            </div>

            <!-- Products Grid -->
            <div class="flex-grow-1 overflow-y-auto p-3" id="categories">
              <!-- JS fills this -->
            </div>
          </div>

          <!-- RIGHT: Ticket Section -->
          <div class="col-lg-4 col-xl-3 h-100 bg-white d-flex flex-column border-start shadow-lg">
            <!-- Ticket Header -->
            <div class="ticket-header p-3 border-bottom">
              <div class="text-center mb-3">
                <span class="badge bg-dark mb-2">ADİSYON</span>
              </div>
              <input type="text" id="calcName"
                class="form-control form-control-lg text-center fw-bold border-0 bg-light"
                placeholder="MASA NO / MÜŞTERİ" autocomplete="off">
            </div>

            <!-- Ticket Items -->
            <div class="flex-grow-1 overflow-y-auto p-3 bg-paper" id="ticketItemsContainer">
              <div class="empty-ticket-state text-center py-5 text-muted">
                <i class="bi bi-receipt display-4 d-block mb-3 opacity-25"></i>
                <p class="small opacity-50">Adisyon Boş</p>
              </div>
              <ul id="liveCartList" class="list-unstyled mb-0 d-none"></ul>
            </div>

            <!-- Ticket Footer -->
            <div class="ticket-footer p-3 bg-white border-top">
              <div class="d-flex justify-content-between mb-1 small">
                <span class="text-secondary">Ara Toplam</span>
                <span class="fw-bold" id="subTotal">0 $</span>
              </div>
              <div class="d-flex justify-content-between mb-3 small">
                <span class="text-secondary">Servis (+200)</span>
                <span class="fw-bold text-success">+200 $</span>
              </div>

              <div
                class="total-row d-flex justify-content-between align-items-center p-2 bg-dark text-white rounded mb-3">
                <span class="fw-medium">TOPLAM</span>
                <span class="h4 mb-0 fw-bold" id="totalPrice">0 $</span>
              </div>

              <button id="saveButton" class="btn btn-success w-100 py-3 fw-bold fs-5">
                MUTFAĞA İLET <i class="bi bi-send-fill ms-2"></i>
              </button>
            </div>
          </div>

        </div>
      </div>

      <!-- VIEW: KDS (Mutfak Ekranı) -->
      <div id="kds-view" class="d-none h-100 bg-dark text-white p-3 overflow-y-auto">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary">
          <h2 class="h3 fw-bold mb-0"><i class="bi bi-fire text-danger me-2"></i>MUTFAK EKRANI</h2>
          <div class="fs-4 font-mono" id="kds-clock">--:--</div>
        </div>
        <div id="kds-grid" class="row g-3">
          <!-- JS fills this -->
        </div>
      </div>

    </div>
  </div>

  <!-- MODALS -->

  <!-- User Login Modal -->
  <div class="modal fade" id="waiterModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-body p-4 text-center">
          <div class="mb-3"><i class="bi bi-person-circle display-4 text-primary"></i></div>
          <h5 class="fw-bold mb-3">Garson Girişi</h5>
          <input type="text" class="form-control form-control-lg text-center mb-3" id="waiterModalInput"
            placeholder="Ad Soyad">
          <button type="button" class="btn btn-primary w-100 py-2" id="waiterModalSave">Giriş Yap</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Active Orders Modal -->
  <div class="modal fade" id="activeOrdersModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-warning-subtle">
          <h5 class="modal-title fw-bold"><i class="bi bi-clock-history me-2"></i>Açık Masalar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0">
          <ul id="activeOrdersList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Closed History Modal -->
  <div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-light">
          <h5 class="modal-title fw-bold text-secondary"><i class="bi bi-journal-check me-2"></i>Kapanan İşlemler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-3 bg-light">
          <ul id="calcList" class="list-unstyled d-flex flex-column gap-2 mb-0"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden Receipt Canvas -->
  <canvas id="receiptCanvas" hidden></canvas>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Firebase global variables - Netlify injects these during build
    window.FIREBASE_API_KEY = "__FIREBASE_API_KEY__";
    window.FIREBASE_AUTH_DOMAIN = "__FIREBASE_AUTH_DOMAIN__";
    window.FIREBASE_DATABASE_URL = "__FIREBASE_DATABASE_URL__";
    window.FIREBASE_PROJECT_ID = "__FIREBASE_PROJECT_ID__";
    window.FIREBASE_STORAGE_BUCKET = "__FIREBASE_STORAGE_BUCKET__";
    window.FIREBASE_MESSAGING_SENDER_ID = "__FIREBASE_MESSAGING_SENDER_ID__";
    window.FIREBASE_APP_ID = "__FIREBASE_APP_ID__";
  </script>
  <script type="module" src="./js/ui.js"></script>
</body>

</html>
