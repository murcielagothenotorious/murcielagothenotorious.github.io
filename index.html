<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ürün Toplam Hesaplayıcı</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 10px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 15px;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #444;
    }
    h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .sticky-footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 15px;
      border-top: 2px solid #e0e0e0;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .total {
      font-size: clamp(18px, 4vw, 24px);
      font-weight: bold;
      text-align: right;
      margin-bottom: 12px;
      color: #28a745;
    }
    button.add-btn, button.remove-btn {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      min-width: 36px;
      transition: all 0.2s;
    }
    button.add-btn {
      background: #007bff;
      color: #fff;
    }
    #saveButton {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      transition: all 0.2s;
    }
    #saveButton:hover {
      background: #218838;
    }
    button.add-btn:hover {
      background: #0056b3;
    }
    button.remove-btn {
      background: #dc3545;
      color: #fff;
    }
    button.remove-btn:hover {
      background: #c82333;
    }
    .product-row {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 12px;
      align-items: center;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      gap: 8px;
      min-height: 140px;
      transition: all 0.2s;
    }
    .product-row:hover {
      border-color: #007bff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.2);
    }
    .product-row:last-child {
      border-bottom: 2px solid #e0e0e0;
    }
    .product-name {
      flex: 1;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }
    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #28a745;
      margin: 4px 0;
    }
    .product-row .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
      width: 100%;
      justify-content: center;
    }
    .count {
      min-width: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    .row-total {
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #007bff;
      font-size: 15px;
      margin-top: 4px;
    }
    input#calcName {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .category {
      margin-bottom: 100px;
    }
    .category-group {
      margin-bottom: 25px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 599px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    #calcList {
      list-style: none;
      padding: 0;
    }
    #calcList li {
      padding: 10px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
      word-wrap: break-word;
    }
    @media (max-width: 600px) {
      .product-name {
        font-size: 13px;
      }
      button.add-btn, button.remove-btn {
        padding: 6px 10px;
        font-size: 14px;
        min-width: 32px;
      }
      .controls {
        gap: 6px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ürün Hesaplama</h1>
    <div class="category" id="categories"></div>
    <div class="total">Toplam: <span id="totalPrice">0</span> $</div>
    <input id="calcName" type="text" placeholder="Hesaplama adı">
    <button id="saveButton" onclick="saveCalculation()">Hesaplamayı Kaydet</button>
    <h2>Kayıtlı Hesaplamalar</h2>
    <ul id="calcList"></ul>
  </div>
<script>
const products = {
  "Pizza": [
    { name: 'Margherita', price: 350 },
    { name: 'Pepperoni', price: 300 },
    { name: 'Spicy Arrabbiata', price: 200 }
  ],
  "Spesiyal Makarna": [
    { name: 'Trufa al Maretti', price: 250 },
    { name: 'Mare', price: 290 },
    { name: 'Shrimp Fra Diavolo', price: 260 },
    { name: 'Penne San Remo', price: 200 }
  ],
  "Ana Yemek": [
    { name: 'Rosso', price: 250 },
    { name: 'Dolce Agnello', price: 240 },
    { name: 'Mozzarella Caprese', price: 230 },
    { name: 'Fried Calamari', price: 220 }
  ],
  "Tatlılar": [
    { name: 'Tiramì', price: 250 },
    { name: 'Panna', price: 200 },
    { name: 'Cannolì', price: 300 }
  ],
  "İçecekler": [
    { name: 'Arancìa', price: 250 },
    { name: 'Sprìtz', price: 200 },
    { name: 'Fresco', price: 190 },
    { name: 'Grappa', price: 160 }
  ],
  "Salatalar": [
    { name: 'Capres', price: 180 },
    { name: 'Arugula', price: 200 },
    { name: 'Insalata di Mare', price: 150 },
    { name: 'Panzanella', price: 100 }
  ]
};

function loadProducts() {
  const container = document.getElementById('categories');
  container.innerHTML = '';
  for (const category in products) {
    const group = document.createElement('div');
    group.style.marginBottom = '22px';
    group.innerHTML = `<h3>${category}</h3>`;
    products[category].forEach(item => {
      const row = document.createElement('div');
      row.className = 'product-row';
      row.dataset.price = item.price;
      row.innerHTML = `
        <span>${item.name} — <b>${item.price} $</b></span>
        <div>
          <button class="remove-btn" onclick="decrease(this)">-</button>
          <span class="count">0</span>
          <button class="add-btn" onclick="increase(this)">+</button>
          <span class="row-total">0</span> $
        </div>`;
      group.appendChild(row);
    });
    container.appendChild(group);
  }
}

function increase(btn) {
  const row = btn.closest('.product-row');
  if (!row) return;
  const countEl = row.querySelector('.count');
  if (!countEl) return;
  countEl.innerText = Number(countEl.innerText || 0) + 1;
  const price = Number(row.dataset.price || 0);
  updateRowTotal(row, price);
}

function decrease(btn) {
  const row = btn.closest('.product-row');
  if (!row) return;
  const countEl = row.querySelector('.count');
  if (!countEl) return;
  if (Number(countEl.innerText || 0) > 0) {
    countEl.innerText = Number(countEl.innerText) - 1;
    const price = Number(row.dataset.price || 0);
    updateRowTotal(row, price);
  }
}

function updateRowTotal(row, price) {
  if (!row) return;
  const countEl = row.querySelector('.count');
  const totalSpan = row.querySelector('.row-total');
  if (!countEl || !totalSpan) return;
  const qty = Number(countEl.innerText || 0);
  totalSpan.innerText = (qty * price).toFixed(2).replace(/\.00$/, '');
  calculateTotal();
}

function calculateTotal() {
  let total = 0;
  document.querySelectorAll('.row-total').forEach(t => {
    const val = Number(t.innerText || 0);
    total += val;
  });
  document.getElementById('totalPrice').innerText = total % 1 === 0 ? total : total.toFixed(2);
}

function saveCalculation() {
  const name = document.getElementById('calcName').value.trim();
  if (!name) return alert('Hesaplamaya bir isim ver.');
  const total = document.getElementById('totalPrice').innerText;
  const li = document.createElement('li');
  const breakdown = Array.from(document.querySelectorAll('.product-row'))
    .map(r => {
      const countEl = r.querySelector('.count');
      if (!countEl) return null;
      const qty = Number(countEl.innerText || 0);
      if (qty === 0) return null;
      const name = r.querySelector('span')?.innerText.split(' — ')[0] || 'Ürün';
      return `${name} x${qty}`;
    })
    .filter(Boolean)
    .join(', ');
  li.innerText = `${name}: ${total} $` + (breakdown ? ` — (${breakdown})` : '');
  document.getElementById('calcList').appendChild(li);
  document.getElementById('calcName').value = '';
  document.querySelectorAll('.product-row .count').forEach(c => c.innerText = '0');
  document.querySelectorAll('.row-total').forEach(c => c.innerText = '0');
  document.getElementById('totalPrice').innerText = '0';
}

loadProducts();
</script>
</body>
</html>
